{% extends 'base.html'%}

{% block content %}
 <div class="shadow card">
                <div class="card-body">
                    <div class="col-md-6">
                    <h5 class="title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    </div>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>

                </div>
            </div>
{% endblock %}
